<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather in Indian Cities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.2em;
      text-align: center;
    }

    .weather-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1300px;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .city {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 2.2em;
      margin-bottom: 8px;
    }

    .desc {
      font-style: italic;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <h1>Live Weather in Indian Cities (¬∞C)</h1>
  <div class="weather-grid" id="weatherGrid"></div>

  <script>
    const apiKey = "YOUR_API_KEY"; // üîÅ Replace with your OpenWeatherMap API key

    const cities = [
      "Mumbai", "Delhi", "Bengaluru", "Hyderabad", "Ahmedabad",
      "Chennai", "Kolkata", "Pune", "Jaipur", "Lucknow",
      "Bhopal", "Indore", "Patna", "Nagpur", "Surat",
      "Kanpur", "Ranchi", "Amritsar"
    ];

    const weatherGrid = document.getElementById("weatherGrid");

    function createCard(city, temp, desc) {
      const card = document.createElement("div");
      card.className = "weather-card";
      card.innerHTML = `
        <div class="city">${city}</div>
        <div class="temp">${temp}¬∞C</div>
        <div class="desc">${desc}</div>
      `;
      weatherGrid.appendChild(card);
    }

    cities.forEach(city => {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            const temp = data.main.temp;
            const desc = data.weather[0].description;
            createCard(city, temp, desc);
          } else {
            createCard(city, "N/A", "Not Available");
          }
        })
        .catch(() => {
          createCard(city, "N/A", "Error Loading");
        });
    });
  </script>

</body>
</html>
